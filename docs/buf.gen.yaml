# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: static/apis
    opt:
      - allow_delete_body
      - remove_internal_comments=true
      - preserve_rpc_order=true
      - visibility_restriction_selectors=stable
      - output_format=json
      - disable_service_tags=true
      - allow_merge=true
      - merge_file_name=current
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: static/apis
    opt:
      - allow_delete_body
      - remove_internal_comments=true
      - preserve_rpc_order=true
      - visibility_restriction_selectors=deprecated
      - output_format=json
      - disable_service_tags=true
      - allow_merge=true
      - merge_file_name=deprecated