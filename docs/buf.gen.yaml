# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: .artifacts
    opt:
      - allow_delete_body
      - remove_internal_comments=true
      - preserve_rpc_order=true
      - visibility_restriction_selectors=PREVIEW
      - output_format=yaml
      - disable_service_tags=true
      - allow_merge=true
      - merge_file_name=zitadel
